<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>dash board</title>
</head>
<body>
  <div class="dashboard-timer">
    <span class="timer">
    <span class="time">12:34:45</span>
    <span class="date"> 5 jul 2024</span>
  </span>
  </div>

        <div class="dashboard-menu-item--links--link">

          <div class="link-icon">
            <img src="./images/google.png" alt="link imag">
          </div>
          <div class="link-name">
            google
          </div>
         </a>

          <div class="link-delete-btn">
            <button>-</button>
          </div>
        </div>
        <div class="dashboard-menu-item--links--link">

    </div>

      <div class="dashboard-menu-item--title">
        Weather
      </div>
      <div class="dashboard-menu-item-weather-cards">
        <div class="dashboard-menu-item-weather-cards-card">      
          <div class="weather-icon">
            <img src="./images/google.png" alt="link imag">
          </div>
          <div class="weather-info">
            <div class="weather-day">
